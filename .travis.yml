# yamllint disable-line rule:line-length

matrix:
  include:
  - os: linux
    addons:
      apt:
        sources:
          - ubuntu-toolchain-r-test
        packages:
          - g++-7
          - gcc-avr
          - avr-libc
    env:
      - MATRIX_EVAL="CC=gcc-7 && CXX=g++-7"
before_install:
  - eval "${MATRIX_EVAL}"

script:
  - echo "${TRAVIS_JOB_ID}"
  - pushd src/
  - make all | tee make_log.txt
  - popd

after_success:
  - ./scripts/post_summary.sh src/make_log.txt

env:
  global:
    secure: 
